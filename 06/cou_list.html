{% extends "base.html" %}
{% block title %} 
  课程清单  
{% end %}

{% block content %}
	<a href="couedit/new">新建课程</a>
	<hr>
	<table>
		<tr>
			<td>学号</td>
			<td>姓名</td>
			<td>说明</td>
		</tr>
		{% for cou in courses %}
		<tr>
			<td>{{ cou['cou_no'] }}</td>
			<td>{{ cou['name'] }}</td>
			<td>{{ cou['notes'] if cou['notes'] is not None else '' }}</td>
			<td>
				<a href="couedit/{{cou['cou_sn']}}"><FONT color=#00F00F> 修改</FONT> </a> &nbsp;
				<a href="coudel/{{cou['cou_sn']}}"> 删除 </a>
			</td>
		</tr>
		{% end %}
	</table> 
{% end %}
